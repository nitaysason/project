<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Library Management System</h1>
        <div id="bookSection">
            <h2>Books</h2>
            <ul id="bookList"></ul>
            <div id="addBookForm">
                <h3>Add New Book</h3>
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" required>
                <button onclick="addBook()">Add Book</button>
            </div>
        </div>
        
        <div id="loginForm">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button onclick="login()">Login</button>
            <button id="registerButton" onclick="showRegistrationForm()" style="cursor: pointer; padding: 10px 15px; background-color: #3498db; color: white; border: none; border-radius: 5px;">Register</button>
        </div>
        <div id="registrationForm" style="display: none;">
            <h2>Register</h2>
            <label for="regUsername">Username:</label>
            <input type="text" id="regUsername" required>
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" required>
            <button onclick="register()">Register</button>
            <button id="backToLoginButton" onclick="showLoginForm()" style="cursor: pointer; padding: 10px 15px; background-color: #3498db; color: white; border: none; border-radius: 5px;">Back to Login</button>
        </div>

        <!-- HTML for taking and returning a book -->
        <div id="userActions" style="display: none;">
            <button onclick="takeBook()">Take Book</button>
            <button onclick="returnBook()">Return Book</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

    <script>
        // Attach event listeners to the forms
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            login();
        });

        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            register();
        });

        document.getElementById('addBookForm').addEventListener('submit', function (event) {
            event.preventDefault();
            addBook();
        });

        // Fetch and display books on page load if authenticated
        if (authToken) {
            showBookSection();
            fetchBooks();
        } else {
            showLoginForm();
        }
    </script>
</body>

</html>
